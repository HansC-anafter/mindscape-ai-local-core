# PostgreSQL database migration configuration

[alembic]
script_location = alembic_migrations
prepend_sys_path = .
version_locations = %(here)s/alembic_migrations/versions:%(here)s/alembic_migrations/postgres/versions
version_path_separator = os

# PostgreSQL URL will be set dynamically in env.py
# sqlalchemy.url is set from environment variables

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
