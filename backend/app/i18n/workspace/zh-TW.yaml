# Workspace API i18n - Traditional Chinese (zh-TW)

welcome:
  new_workspace: |
    歡迎來到「{workspace_title}」工作區！

    這是您的工作協作空間，我可以在這裡協助您：

    **我可以幫您：**
    • 執行 Playbook 工作流程（如：每日規劃、專案拆解等）
    • 管理任務和追蹤進度
    • 回答問題和提供建議
    • 分析您的工作模式

    **快速開始：**
    • 直接告訴我您想要完成什麼任務
    • 或點擊下方的建議快速開始

    **建議：**
    如果您是第一次使用，建議先完成「心智空間」的冷啟動任務，這樣我能更好地理解您的需求和工作習慣。

    隨時告訴我您需要什麼幫助！

  returning_workspace: |
    歡迎回到「{workspace_title}」工作區！

    我可以協助您：
    • 執行 Playbook 工作流程
    • 管理專案和任務
    • 回答問題和提供建議
    • 分析您的工作模式

    直接告訴我您想要做什麼，或點擊下方的建議快速開始！

  fallback: |
    歡迎來到「{workspace_title}」工作區！我可以協助您執行 Playbook、管理任務、回答問題等。直接告訴我您想要做什麼吧！

