code: ig
display_name: "Instagram"
version: "1.0.0"
type: feature
description: "Instagram post generation, management, and workflow capabilities"

storage:
  default_backend: "local"
  backends:
    local:
      root_path: "${WORKSPACE_STORAGE_ROOT:-${HOME}/.mindscape/workspaces}"
      structure:
        posts: "posts"
        series: "series"
        templates: "templates"
        config: "config"
    obsidian:
      enabled: true
      vault_path_template: "${OBSIDIAN_VAULT_PATH}/IG"

playbooks:
  - code: ig_post_generation
    locales:
      - zh-TW
      - en
    path: playbooks/{locale}/ig_post_generation.md
    spec_path: playbooks/specs/ig_post_generation.json
    tool_dependencies:
      - core_llm.structured_extract
      - ig_post_style_analyzer
      - unsplash_search_photos
    service_dependencies: []

  - code: ig_hashtag_manager
    locales:
      - zh-TW
      - en
      - ja
    path: playbooks/{locale}/ig_hashtag_manager.md
    spec_path: playbooks/specs/ig_hashtag_manager.json
    tool_dependencies:
      - ig_hashtag_manager_tool
    service_dependencies: []

  - code: ig_template_engine
    locales:
